<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color:#D94A38;
     width:120px;
     height:20px;
     padding:40px;">
    Mouse Over Me
</div>
<script>
    function mOver(obj){	obj.innerHTML="Thank You"}
    function mOut(obj){obj.innerHTML="Mouse Over oooooo Me"}
</script>
</body>
</html>
